<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Interactive visualization of microfinance survey data">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Diffusion of Microfinance</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="dashboard-container">
		<h4><mark>Survey: The Diffusion of Microfinance</mark></h4>

		<!-- Area Chart - Centered -->
		<div class="chart-card timeline-card">
			<div class="chart-card-title">Survey Timeline</div>
			<p class="chart-subtitle">Brush to filter by date range</p>
			<div class="area-chart-wrapper">
				<div id="area-chart"></div>
			</div>
		</div>

		<!-- Bar Charts - 2x2 Grid in Single Container -->
		<div class="chart-card">
			<div class="chart-card-title">Household Characteristics</div>
			<div class="barcharts-grid">
				<div class="barchart-item">
					<div class="barchart-label">Own or Rent</div>
					<div id="barchart-ownrent"></div>
				</div>
				<div class="barchart-item">
					<div class="barchart-label">Electricity</div>
					<div id="barchart-electricity"></div>
				</div>
				<div class="barchart-item">
					<div class="barchart-label">Latrine</div>
					<div id="barchart-latrine"></div>
				</div>
				<div class="barchart-item">
					<div class="barchart-label">Religion</div>
					<div id="barchart-hohreligion"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS Libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- D3.js -->
	<script src="https://d3js.org/d3.v6.min.js"></script>

	<!-- Application Scripts -->
	<script src="js/barchart.js"></script>
	<script src="js/areachart.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
